<html>
    <head>
        <title>Product name</title>
    </head>
    <body>
        <header style="background-color:#ffca3a; color:#404040; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; text-align:center">
        <h1>New Awesome Product</h1>
        </header>
        <main style="text-align:center">
        <img src="new product.jpg" width="250px">
        <!--New Paragraph-->
        <p>Introducing our <b>latest product</b>, 
        designed to make your <i>life easier</i> 
        and more <u>efficient</u>.</p>
        <div style="text-align:center; display:inline-block">
        <ul>
            <li>Feature 1</li>
            <li>Feature 2</li>
            <li>Feature 3</li>
        </ul></div>
        <!--FORM SECTION-->
        <h2 style="color: #606060">Order now!</h2>
        <form>
            <!--DROPDOWN MENU 1-->
            <label for="size">Size:</label>
            <select id="size">
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
            </select>
            <!--DROPDOWN MENU 1-->
            <label for="color">Color:</label>
            <select id="color">
                <option>Red</option>
                <option>Blue</option>
                <option>Green</option>
            </select><br><br>
            <!--NAME & EMAIL TEXT INPUT-->
            <label for="name">Name:</label>
            <input type="text" id="name"><br><br>
            <label for="em">Email:</label>
            <input type="email" id="em"><br><br>
            <input type="submit" style="color:white; background-color:#374b5c; border:none; border-radius:5px"
            onclick="alert('Order Confirmed!')">
        </form>
        </main>
        <footer style="background-color: #ffca3a; color: #505050; text-align:center">
            <p>Made with <b style="color:red">&#x2764;</b></p>
        </footer>
    </body>
</html>
